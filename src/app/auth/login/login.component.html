<div class="fluid-container py-5 container-xxl px-xxl-0 px-3">

<div class="row">

  <div class="col-12 col-lg-5">
    <form class="form-signin py-5 px-md-4 px-2 rounded-3" (ngSubmit)="submit(f)" #f="ngForm">

      <h1 class="h3 my-3 font-weight-normal text-center"> Bentornato su Plex! </h1>
      <p class="p text-center">  Pronto per un'altra esperienza cinematografica? Scopri nuovi film e rivivi i tuoi preferiti!</p>

      <label for="inputEmail" class="mt-3">Email </label>
      <input type="email" id="inputEmail" class="form-control" placeholder="prova@gmail.com" ngModel #mail ="ngModel" [(ngModel)]="formData.email" required [ngModelOptions]="{standalone: true}">
      <span class="text-danger" *ngIf="mail.invalid && mail.touched">You must enter your email</span>


      <label for="inputPassword" class="mt-3 d-block">Password</label>
      <input type="password" id="inputPassword" class="form-control " placeholder="password"  [(ngModel)]="formData.password" required #password ="ngModel" [ngModelOptions]="{standalone: true}">
      <span class="text-danger" *ngIf="password.invalid && password.touched">You must enter your password</span>

      <div class="mt-4">
        <button (click)="login()" class="btn btn-primary" [disabled]="f.invalid">Login</button>
       <p class="text text-center mt-2"> non hai ancora un account? <a routerLink="register" >Registrati</a></p>
      </div>
    </form>
  </div>

  <div class="col-12 col-md-5 col-lg-7 ">
  <img class="d-none d-lg-block rounded-4" src="https://il-cubo.it/images/cover19.jpg">
  </div>
</div>

</div>
