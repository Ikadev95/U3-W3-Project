<div class="container text-center py-4 d-flex justify-content-center" cz-shortcut-listen="true">

  <form class="form-signin">

  <div class="icon">  <i class="fa-solid fa-right-to-bracket my-4"></i></div>
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>

    <label for="name" class="sr-only">Name</label>
    <input type="text" id="name" class="form-control" placeholder="Name" name="nome" required="" autofocus="" [(ngModel)]="formData.name" [ngModelOptions]="{standalone: true}">

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control mt-2" placeholder="Email address" name="mail" required="" autofocus="" [(ngModel)]="formData.email" [ngModelOptions]="{standalone: true}">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Password" name="password" required="" [(ngModel)]="formData.password" [ngModelOptions]="{standalone: true}">

    <button (click)="register()" class="btn btn-lg btn-primary btn-block mt-2" type="submit">Register</button>
  </form>

</div>
