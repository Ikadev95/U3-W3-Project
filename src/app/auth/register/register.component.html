<div class="container text-center py-4 d-flex justify-content-center" cz-shortcut-listen="true">

  <form [formGroup]="form">

    <div class="icon">
      <i class="fa-solid fa-right-to-bracket my-4"></i>
    </div>
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>

    <div class="form-group">
      <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName = "name">
      <span *ngIf="isInValidTouched('name')" class="text-danger">Devi inserire il nome</span>
    </div>

    <div class="form-group">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control mt-2" placeholder="Email address" formControlName="email">
    <span *ngIf="isInValidTouched('email')" class="text-danger">Inserisci una mail corretta</span>
    </div>

    <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input type="password" class="form-control mt-2" id="password" placeholder="Password" formControlName = "password">
      <span *ngIf="isInValidTouched('password')" class="text-danger">Devi inserire la password di min 5 caratteri</span>
    </div>

    <div *ngIf="formvalid" class="alert alert-danger" role="alert">
      form non valido, inserisci tutti i campi
    </div>

    <button (click)="register()" class="btn btn-primary mt-2">register</button>
  </form>

</div>
