<div class="fluid-container py-5 container-xxl px-xxl-0 px-3">

  <div class="row">

    <div class="col-12 col-lg-5">

  <form class="form-signin py-5 px-md-4 px-2 rounded-3" [formGroup]="form">

    <a routerLink=""><i class="fa-solid fa-arrow-left"></i> </a>

    <h1 class="h3 mb-3 mt-2 font-weight-normal text-center">Registrazione</h1>

    <div class="form-group">
      <label for="name" class="mt-3">Nome</label>
      <input type="text" class="form-control" id="name" placeholder="Nome" formControlName = "name">
      <span *ngIf="isInValidTouched('name')" class="text-danger">Devi inserire il nome</span>
    </div>

    <div class="form-group">
    <label for="inputEmail" class="mt-3">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email">
    <span *ngIf="isInValidTouched('email')" class="text-danger">Inserisci una mail corretta</span>
    </div>

    <div class="form-group">
      <label for="password" class="mt-3">Password</label>
      <input type="password" class="form-control " id="password" placeholder="Password" formControlName = "password">
      <span *ngIf="isInValidTouched('password')" class="text-danger">Devi inserire la password di min 5 caratteri</span>
    </div>

    <div *ngIf="formvalid" class="alert alert-danger mt-3" role="alert">
      form non valido, inserisci tutti i campi
    </div>

    <button (click)="register()" class="btn btn-primary mt-4" [disabled]="form.invalid">Registrati</button>
  </form>
    </div>

    <div class="col-12 col-md-5 col-lg-7 ">
    <img class="d-none d-lg-block rounded-4" src="https://il-cubo.it/images/cover19.jpg">
    </div>
  </div>

</div>
