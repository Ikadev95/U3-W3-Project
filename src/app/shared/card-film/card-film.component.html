<div class="card border-0 rounded-3 ">
  <img [src]="film.link_immagine" class="card-img-top rounded-3" alt="{{film.titolo}}">

  <i *ngIf="!fav" class="fa-heart fa-regular heart" (click)="updateToFav()"></i>
  <i *ngIf="fav" class="fa-heart fa-solid heart" (click)="updateToFav()"></i>

  <div class="card-body d-flex align-content-center justify-content-between">
    <h5 class="card-title">{{film.titolo}}</h5> <a (click)="details()"><i class="fa-regular fa-circle-right"></i></a>
  </div>
</div>
