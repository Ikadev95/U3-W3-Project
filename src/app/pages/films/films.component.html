<div ngbNav #nav="ngbNav" [(activeId)]="activeTab" class="nav-tabs">
  <li [ngbNavItem]="1">
    <button ngbNavLink>Tutti i Film</button>
    <ng-template ngbNavContent>
      <div class="container py-4">
        <div class="row row-gap-4">
          <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let film of films">
            <app-card-film [film]="film"></app-card-film>
          </div>
        </div>
      </div>
    </ng-template>
  </li>
  <li [ngbNavItem]="2">
    <button ngbNavLink>Film Preferiti</button>
    <ng-template ngbNavContent>
      <div class="container py-4">
        <div class="row row-gap-4">
          <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let film of favoriteFilms">
            <app-card-film [film]="film"></app-card-film>
          </div>
        </div>
      </div>
    </ng-template>
  </li>
</div>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
